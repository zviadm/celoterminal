appId: "com.celoterminal"
extraMetadata:
  productName: "Celo Terminal"

afterSign: ./buildcfg/notarize.js

npmRebuild: false
files: [
  ".webpack/**/*",
  "!node_modules/**/*",
]

mac:
  artifactName: ${productName}-${version}-${os}-${arch}.${ext}
  category: "public.app-category.finance"
  hardenedRuntime: true
  entitlements: ./buildcfg/mac/entitlements.plist
  entitlementsInherit: ./buildcfg/mac/entitlements.plist
  target:
    - target: dmg
    - target: zip
  publish: ["github"]

win:
  artifactName: ${productName}-${version}-${os}-x64.${ext}
  target:
    - target: nsis
      arch: ["x64"]
  publish: ["github"]

linux:
  artifactName: ${productName}-${version}-${os}-x64.${ext}
  category: Finance
  target:
    - target: AppImage
      arch: ["x64"]

publish:
  provider: "github"
  owner: "zviadm"
