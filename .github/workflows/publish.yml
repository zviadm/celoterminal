name: Publish

on: workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 10
      - run: sudo apt-get install xvfb
      - run: yarn config set network-timeout 600000 -g
      - run: yarn
      - run: yarn lint
      - run: yarn test
      - run: yarn compile
      - run: xvfb-run --auto-servernum --server-args='-screen 0, 1600x900x24' yarn test:spectron-all

  publish:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 10
      - run: node ./buildcfg/check-publish.js
      - run: yarn config set network-timeout 600000 -g
      - run: yarn
      - run: yarn compile

      - run: yarn run electron-builder --platform mac --publish always
        env:
          EP_PRE_RELEASE: true
          CSC_LINK: ${{ secrets.OSX_CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.OSX_CSC_KEY_PASSWORD }}
        if: runner.os == 'macOS'

      - run: yarn run electron-builder --platform win --publish always
        env:
          EP_PRE_RELEASE: true
        if: runner.os == 'Windows'
