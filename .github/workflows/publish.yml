name: Publish

on: workflow_dispatch

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 10
      - run: node ./buildcfg/check-publish.js
      - run: yarn config set network-timeout 600000 -g
      - run: yarn
      - run: yarn lint
        if: runner.os == 'macOS'
      - run: yarn test
        if: runner.os == 'macOS'
      - run: yarn compile
      - run: yarn test:spectron-all
        if: runner.os == 'macOS'

      - run: yarn run electron-builder --platform mac --publish always
        env:
          EP_PRE_RELEASE: true
          CSC_LINK: ${{ secrets.OSX_CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.OSX_CSC_KEY_PASSWORD }}
        if: runner.os == 'macOS'

      - run: yarn run electron-builder --platform win --publish always
        env:
          EP_PRE_RELEASE: true
        if: runner.os == 'Windows'

      - run: node ./buildcfg/check-publish.js


