name: Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 10
      - run: yarn config set network-timeout 600000 -g
      - run: yarn
      - run: yarn lint
        if: runner.os == 'macOS'
      - run: yarn test
        if: runner.os == 'macOS'
      - run: yarn compile
      - run: yarn test:spectron-all
        if: runner.os == 'macOS'

      - run: yarn run electron-builder --platform mac --publish never
        env:
          CSC_LINK: ${{ secrets.OSX_CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.OSX_CSC_KEY_PASSWORD }}
        if: runner.os == 'macOS'

      - run: yarn run electron-builder --platform win --publish never
        if: runner.os == 'Windows'

